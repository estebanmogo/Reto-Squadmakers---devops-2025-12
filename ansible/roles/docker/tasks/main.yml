---
- name: Install required system packages
  apt:
    name:
      - apt-transport-https
      - ca-certificates
      - curl
      - gnupg
      - lsb-release
      - software-properties-common
      - python3
      - python3-apt
      - python3-requests
    state: present
    update_cache: true
  when: ansible_pkg_mgr == "apt"

- name: Add Docker GPG key
  ansible.builtin.apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present
  when: ansible_pkg_mgr == "apt"

- name: Add Docker repository
  ansible.builtin.apt_repository:
    repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_lsb.codename | default('jammy') }} stable"
    state: present
  when: ansible_pkg_mgr == "apt"

- name: Install Docker engine
  apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-compose-plugin
    state: "{{ docker_package_state | default('present') }}"
    update_cache: true
  when: ansible_pkg_mgr == "apt"

- name: Ensure docker service is running
  ansible.builtin.service:
    name: docker
    state: started
    enabled: true
  when: ansible_service_mgr == "systemd"

- name: Add users to docker group
  ansible.builtin.user:
    name: "{{ item }}"
    groups: docker
    append: true
  loop: "{{ docker_users | default([]) }}"
  when: docker_users is defined and ansible_system == "Linux"

- name: Create shared docker networks
  ansible.builtin.shell: |
    docker network inspect {{ item.name }} >/dev/null 2>&1 || docker network create {{ item.name }}
  loop: "{{ docker_networks }}"
  changed_when: false
